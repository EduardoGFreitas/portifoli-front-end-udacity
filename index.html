<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portifolio</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/profile.css">
    </head>

    <body class="container">
        
        <header class="title">
            <div id="logo">
                <img src="img/udacity_logo.png" alt="Udacity" class="udacity-logo">
            </div>
            <div id="identity">
                <div id="name">Eduardo Freitas</div>
                <div id="occupation">FRONT-END NINJA</div>
            </div>
        </header>

        <hr>

        <main>
            <section class="html-image">
                <img src="img/html.png" alt="html tags image">
            </section>
            <section class="featured">
                <h2>Featured Work</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/appify.png" alt="appify">
                        <h3 class="featured-title text-center">APPIFY</h3>
                        <div class="featured-subtitle text-center">
                            <a href="#">https://github.com/udacity/Appify/</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="img/sunflower.png" alt="sunflower">
                        <h3 class="featured-title text-center">SUNFLOWER</h3>
                        <div class="featured-subtitle text-center">
                            <a href="">https://github.com/udacity/Sunflower/</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="img/bokeh.png" alt="bokeh">
                        <h3 class="featured-title text-center">BOKEH</h3>
                        <div class="featured-subtitle text-center">
                            <a href="">https://github.com/udacity/Bokeh/</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
